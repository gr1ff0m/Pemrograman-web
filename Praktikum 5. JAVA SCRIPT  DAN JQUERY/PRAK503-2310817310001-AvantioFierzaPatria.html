<!DOCTYPE html>
<html>
<body>
        <h1>Latihan JavasCript</h1>

        <p id="demo">
        Javascript bisa merubah isi elemen HTML
        </p>

        <script>
        function myfunction()
        {
                var x = document.getElementById("demo");
                x.style.color="#f8dfca";
        }
        </script>
       
       <button type="button" onclick="myfunction()">Click Me!</button>
</body>
<html>
